<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Panel - Excelsior Cleaning Services</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/main.min.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="admin-panel">
    <div class="admin-wrapper">
        <!-- Admin Header -->
        <header class="admin-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <h1>Panel Administrativo</h1>
                    </div>
                    <div class="col-lg-6 text-end">
                        <button id="logout-btn" class="pp-btn">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="admin-content">
            <div class="container">
                <div class="row">
                    <!-- Calendar Section -->
                    <div class="col-lg-8">
                        <div class="admin-card">
                            <h2>Calendario de Disponibilidad</h2>
                            <div id="admin-calendar"></div>
                        </div>
                    </div>

                    <!-- Controls Section -->
                    <div class="col-lg-4">
                        <div class="admin-card">
                            <h2>Controles</h2>
                            <div class="mb-4">
                                <h3>Bloquear Fechas</h3>
                                <div class="form-group mb-3">
                                    <label>Fecha Inicio</label>
                                    <input type="date" id="block-start-date" class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label>Fecha Fin</label>
                                    <input type="date" id="block-end-date" class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label>Razón</label>
                                    <input type="text" id="block-reason" class="form-control" placeholder="Vacaciones, Mantenimiento, etc.">
                                </div>
                                <button id="block-dates-btn" class="pp-btn w-100">Bloquear Fechas</button>
                            </div>

                            <div class="mb-4">
                                <h3>Límites Diarios</h3>
                                <div class="form-group mb-3">
                                    <label>Máximo de Reservas por Día</label>
                                    <input type="number" id="max-bookings" class="form-control" min="1" max="10" value="5">
                                </div>
                                <button id="update-limits-btn" class="pp-btn w-100">Actualizar Límites</button>
                            </div>
                        </div>

                        <!-- Bookings List -->
                        <div class="admin-card mt-4">
                            <h2>Reservas Recientes</h2>
                            <div id="recent-bookings" class="bookings-list">
                                <!-- Bookings will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.10/main.min.js'></script>
    <script src="admin.js"></script>
</body>
</html>
